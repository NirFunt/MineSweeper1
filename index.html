<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper - NirF</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="initGame()">
    <h1>MineSweeper</h1>
    <h2 class="lives">Lives: <span></span> </h2>
    <h3>Time Passed: <span> </span> </h3>
    <img class="smile" onclick="restart()" src="img/happy.jpg">
    <div>
        <button onclick="setLevel(4,2)">Beginner</button>
        <button onclick="setLevel(8,12)">Medium</button>
        <button onclick="setLevel(12,30)">Expert</button>
    </div>

    <div class="end-game"> <h1></h1> </div>
 
    <table border="1"> <tbody class="game-table"></tbody> </table>

    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
